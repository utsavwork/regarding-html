<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br /><br />

      <label for="email">Email:</label>
      <input type="text" id="email" />
      <br /><br />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" />
      <br /><br />

      <label for="cv">Resume : </label>
      <input type="file" id="cv" />
      <br /><br />

      <label for="exp">Experience : </label>
      <input type="number" name="exp" id="exp" max="50" min="0" />
      <br /><br />

      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="skill" id="html" />
        <label for="html">HTML</label><br />

        <input type="checkbox" name="skill" id="css" />
        <label for="css">CSS</label><br />

        <input type="checkbox" name="skill" id="js" />
        <label for="js">JS</label><br />
      </fieldset>

      <label for="edu">Highest Education</label><br />
      <select name="edu" id="edu">
        <option value="high">High School</option>
        <option value="college">College</option>
        <option value="master">Master</option>
      </select>
      <br />
      <br />
      <label for="avai">Availability</label><br />
      <label for="full">Full Time</label>
      <input type="radio" name="full" id="full" /> <br />
      <label for="part">Part Time</label>
      <input type="radio" name="full" id="part" />
      <br />

      <label for="comm">Additional Comments</label><br />
      <textarea name="Comments id=" comm cols="30" rows="10"></textarea>

      <button>Submit Application</button>
    </form>
  </body>
</html>
